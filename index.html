<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
       <link rel="stylesheet"href="./style.css">
<body>
    <h2>Student Registration Form Using Table in HTML</h3>
        <table align="center" cellpadding = "10">
       
        <tr>
        <td>First Name</td>
        <td><input type="text" name="" maxlength="50" placeholder="" />
        (Max 50 Characters Allowed)
        </td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" name="LastName" maxlength="50" placeholder=""/>
            (Max 50 Characters Allowed)
            </td>
            </tr>
           
            <tr>
            <td>Email ID</td>
            <td><input type="email" name="EmailID" maxlength="100" placeholder=""/></td>
            </tr>


            <tr>
                <td>Password</td>
                <td><input type="text" name="Password" maxlength="10" placeholder=""/></td>
                </tr>
           
            <tr>
            <td>Mobile Number</td>
            <td>
            <input type="text" name="MobileNumber" maxlength="10" placeholder=""/>
            (10 Digits Allowed)
            </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                <input type="radio" name="Gender" value="Male" />
                Male
                <input type="radio" name="Gender" value="Female" />
                Female
                </td>
                </tr>
                <tr>
                    <td>Address<br /><br /><br /></td>
                    <td><textarea name="Address" rows="10" cols="50"></textarea></td>
                    </tr>
                    <tr>
                        <td>Qualification <br /><br /><br /></td>
                        <td>
                        <br/>
                        <input type="text" name="" value="" />
                        </td>
                        </tr>
                       
                        <tr>
                        <td>Courses<br />Applied For</td>
                        <td>
                        <input type="text" name="" value="">
                        <br>
                        <br>
                        </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                            </td>
                            </tr>

                            <tr>
                                <td> Footer</td>
                                <td><div id="footer">
                                    <a href="https://www.youtube.com/"><img id="id3" src="youtube.jpg" alt="youtube"></a> 
                                    <a href="https://www.facebook.com/"><img id="id3" src="facebook.jpg" alt="facebook"></a>
                                    <a href="https://www.instagram.com/"><img id="id3" src="instagram.jpg" alt="instagram"></a>
                                   </div> </td>
                                </tr>

                             
</body>
</html>
